name: Bug Report
description: File a bug report
title: "[BUG]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: Thanks for filling out a report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also, what was expected to happen?
      placeholder: Please describe bug's behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, no need for backticks
      render: shell